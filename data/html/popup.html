<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
    <script src='http://documentcloud.github.com/underscore/underscore-min.js'></script>
    <script src='/js/no_procrastination.js'></script>
    <script src='/js/chrome.js'></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        NoProc.initialize_popup();
      });
    </script>
    <link rel='stylesheet' href='/css/application.css'>
  </head>
  <body class='popup'>
    <button id="pause_button" class='button'>Pause</button>
    <div class='timer'>
      <div class='procrastinating' style='display:none'>
        <h3>Time procrastinating:</h3>
        <h2 class='time'></h2>
      </div>
      <div class='working' style='display:none'>
        <h3>Time working:</h3>
        <h2 class='time'></h2>
      </div>
    </div>
    <form id="add_domain">
      <h3>Blocked domains</h3>
      <input name="domain" id='domain'/>
      <input type='submit' value='Add' class='button'/>
    </form>
    <table id='domain_list'>
    </table>
    <button id="clear_list" class='button'>Clear list</button>
  </body>
</html>
